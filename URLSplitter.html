<body>

    <div class="container">
        <h1>URL Splitter</h1>
        <p>Extract protocol, domain, path, query parameters, and fragments from any URL.</p> <br>
        <input type="text" id="urlInput" placeholder="Enter a URL..." />
        <label class="error-label" id="errorLabel">Please enter a valid URL.</label>
        <button class="split-button" onclick="splitURL()">Split URL</button>

        <div class="result-container" id="result">
            <div class="result-box"><span class="label">Protocol:</span> <span id="protocol"></span></div>

    <script>
        function splitURL() {
            const urlInput = document.getElementById("urlInput").value.trim();
            const errorLabel = document.getElementById("errorLabel");

            if (!urlInput) {
                errorLabel.style.display = "block";
                return;
            }

            try {
                const url = new URL(urlInput);
                errorLabel.style.display = "none";

                document.getElementById("protocol").textContent = url.protocol;
                document.getElementById("domain").textContent = url.hostname;
                document.getElementById("path").textContent = url.pathname;
                document.getElementById("queryParams").textContent = url.search ? url.search : "None";
                document.getElementById("fragment").textContent = url.hash ? url.hash : "None";
            } catch (error) {
                errorLabel.style.display = "block";
            }
        }
    </script>
