    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 95vh;
        }
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #470893;
            color: white;
        }
        .header button {
            padding: 6px 12px;
            border: none;
            cursor: pointer;
            background: white;
            color: #0a4c92;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }
        .header button:hover {
            background: #e0bdc2;
        }

        .footer {
            margin-top: 10px;
            font-size: 12px;
            color: #2b2929;
            font-weight: bold;
            text-align: center;
            padding-bottom: 5px;;
        }

        /* Toolbar */
        .toolbar {
            display: flex;
            padding: 10px;
            background: #eee;
            gap: 8px;
            border-bottom: 2px solid #ccc;
            transition: background 0.3s;
        }
        .toolbar button {
            padding: 6px 10px;
            border: none;
            background: white;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
            position: relative;
        }
        .toolbar button:hover {
            background: #ddd;
        }
        /* Tooltip */
        .toolbar button:hover::after {
            content: attr(data-tooltip);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            background: black;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.2s;
        }
        /* Editor & Preview Layout */
        .editor-container {
            display: flex;
            flex: 1;
            width: 100%;
            overflow: hidden;
        }
        textarea, #preview {
            width: 50%;
            height: 100%;
            padding: 20px;
            border: none;
            outline: none;
            font-size: 16px;
            overflow-y: auto;
        }
        textarea {
            background: #ffffff;
            color: #333;
            border-right: 2px solid #ddd;
            resize: none;
        }
        #preview {
            background: #f9f9f9;
            border-left: 2px solid #ddd;
        }
        /* Dark Mode Styles */
        .dark-mode {
            background: #1e1e1e;
            color: #ffffff;
        }
        .dark-mode .header {
            background: #444;
        }
        .dark-mode textarea {
            background: #252526;
            color: #ffffff;
            border-right: 2px solid #444;
        }
        .dark-mode #preview {
            background: #2d2d2d;
            color: #ffffff;
            border-left: 2px solid #444;
        }
        .dark-mode .toolbar {
            background: #333;
        }
        .dark-mode .toolbar button {
            background: #444;
            color: white;
        }
        .dark-mode .toolbar button:hover {
            background: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Markdown Editor</h1>
            <button id="toggle-theme">üåô Dark Mode</button>
            <button id="download-md">üì• Download Markdown</button>
            <button id="download-html">üì• Download HTML</button>
        </div>

        <!-- Formatting Toolbar -->
        <div class="toolbar">
            <button onclick="applyFormat('bold')" data-tooltip="Bold"><b>B</b></button>
            <button onclick="applyFormat('italic')" data-tooltip="Italic"><i>I</i></button>
            <button onclick="applyFormat('strikethrough')" data-tooltip="Strikethrough"><s>S</s></button>
            <button onclick="applyFormat('h1')" data-tooltip="Heading 1">H1</button>
            <button onclick="applyFormat('h2')" data-tooltip="Heading 2">H2</button>
            <button onclick="applyFormat('h3')" data-tooltip="Heading 3">H3</button>
            <button onclick="applyFormat('ul')" data-tooltip="Bullet List">‚Ä¢ List</button>
            <button onclick="applyFormat('ol')" data-tooltip="Numbered List">1. List</button>
            <button onclick="applyFormat('quote')" data-tooltip="Blockquote">‚ùù</button>
            <button onclick="applyFormat('code')" data-tooltip="Inline Code">`Code`</button>
            <button onclick="applyFormat('codeblock')" data-tooltip="Code Block">```Code```</button>
            <button onclick="applyFormat('link')" data-tooltip="Insert Link">üîó Link</button>
            <button onclick="applyFormat('image')" data-tooltip="Insert Image">üñºÔ∏è Image</button>
        </div>

        <div class="editor-container">
            <textarea id="markdown-input" placeholder="Type your Markdown here..."></textarea>
            <div id="preview"></div>
        </div>

      
    </div>
    <div class="footer">
        Developed By: Sachin Suryawanshi 
    </div>
    <script>
        const markdownInput = document.getElementById("markdown-input");
        const preview = document.getElementById("preview");
        const toggleThemeBtn = document.getElementById("toggle-theme");
        const downloadMD = document.getElementById("download-md");
        const downloadHTML = document.getElementById("download-html");

 
        markdownInput.addEventListener("input", () => {
            preview.innerHTML = marked.parse(markdownInput.value);
        });

        toggleThemeBtn.addEventListener("click", () => {
            document.body.classList.toggle("dark-mode");
            toggleThemeBtn.textContent = document.body.classList.contains("dark-mode") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
        });

          // Download Markdown File
          downloadMD.addEventListener("click", () => {
            const blob = new Blob([markdownInput.value], { type: "text/markdown" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "document.md";
            a.click();
        });

        // Download HTML File
        downloadHTML.addEventListener("click", () => {
            const blob = new Blob([preview.innerHTML], { type: "text/html" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "document.html";
            a.click();
        });

        function applyFormat(type) {
            const textarea = document.getElementById("markdown-input");
            const selected = textarea.value.substring(textarea.selectionStart, textarea.selectionEnd);
            const formats = {
                bold: `**${selected || "bold"}**`,
                italic: `*${selected || "italic"}*`,
                strikethrough: `~~${selected || "strikethrough"}~~`,
                h1: `# ${selected || "Heading 1"}`,
                h2: `## ${selected || "Heading 2"}`,
                h3: `### ${selected || "Heading 3"}`,
                ul: `- ${selected || "List Item"}`,
                ol: `1. ${selected || "List Item"}`,
                quote: `> ${selected || "Blockquote"}`,
                code: `\`${selected || "code"}\``,
                codeblock: `\`\`\`\n${selected || "code"}\n\`\`\``,
                link: `[${selected || "link text"}](https://example.com)`,
                image: `![${selected || "alt text"}](https://example.com/image.png)`
            };
            document.execCommand("insertText", false, formats[type]);
            preview.innerHTML = marked.parse(textarea.value);
        }

        

    </script>

</body>
</html>
