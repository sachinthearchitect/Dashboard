<body>

    <div class="container">
        <h1>Text Minifier</h1>
        <p>Instantly minify and optimize your text for faster web pages and reduced bandwidth.</p>
        <br>

        <textarea id="textInput" placeholder="Enter your text here..."></textarea>

        <button class="button" onclick="minifyText()">Minify Text</button>

        <div class="output-container">
            <strong>Minified Text:</strong>
            <div id="minifiedText"></div>
        </div>

        <button class="button" onclick="copyMinifiedText()">Copy</button>

        <div class="footer">
            Developed By: Sachin Suryawanshi
        </div>
    </div>

    <script>
        function minifyText() {
            let inputText = document.getElementById("textInput").value;
            if (!inputText.trim()) {
                document.getElementById("minifiedText").textContent = "No text provided.";
                return;
            }

            // Minify text: remove unnecessary spaces, line breaks, and trim text
            let minified = inputText
                .replace(/\s+/g, ' ')  // Replace multiple spaces with a single space
                .replace(/\n+/g, ' ')   // Replace new lines with a space
                .trim();                // Trim leading and trailing spaces

            document.getElementById("minifiedText").textContent = minified;
        }

        function copyMinifiedText() {
            let minifiedText = document.getElementById("minifiedText").textContent;
            if (!minifiedText || minifiedText === "No text provided.") {
                return;
            }

            navigator.clipboard.writeText(minifiedText).then(() => {
                let copyButton = document.querySelector(".button:last-child");
                copyButton.textContent = "Copied!";
                setTimeout(() => {
                    copyButton.textContent = "Copy";
                }, 2000);
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        }
    </script>
